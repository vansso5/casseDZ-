<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تتبع الطلب | La Casse Pro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Tajawal', sans-serif;
  background-color: #0f172a;
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #0f172a; }
::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

/* Glass */
.glass {
  background: rgba(30, 41, 59, 0.7);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.05);
}

.input-dark {
  background-color: #1e293b;
  border-color: #334155;
  color: white;
}
.input-dark:focus {
  border-color: #f97316;
  outline: none;
}
</style>
</head>

<body class="text-white min-h-screen flex flex-col relative selection:bg-orange-500 selection:text-white">

<!-- Background blobs -->
<div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
  <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-600/10 rounded-full blur-[100px]"></div>
  <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px]"></div>
</div>

<!-- Header -->
<header class="glass sticky top-0 z-50">
  <div class="max-w-lg mx-auto px-4 py-3 flex justify-between items-center">
    
    <a href="index.html" class="flex items-center gap-2 group">
      <div class="bg-gray-800 p-2 rounded-xl group-hover:bg-gray-700 transition border border-gray-700">
        <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 12H5m7 7l-7-7 7-7"/>
        </svg>
      </div>
    </a>

    <h1 class="text-lg font-bold tracking-tight">
      تتبع <span class="text-orange-500">الطلب</span>
    </h1>

    <div class="w-8"></div>
  </div>
</header>

<main class="max-w-lg mx-auto p-4 w-full flex-1 flex flex-col justify-center">

<!-- Login -->
<div id="loginSection" class="glass rounded-3xl p-6 shadow-2xl animate-slide-up">

  <div class="text-center mb-8">
  <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-5 border border-white/10 backdrop-blur">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke-width="1" stroke="currentColor"
      class="w-10 h-10 text-white/80">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5
        a2.25 2.25 0 0 0 2.25-2.25v-6.75
        a2.25 2.25 0 0 0-2.25-2.25H6.75
        a2.25 2.25 0 0 0-2.25 2.25v6.75
        a2.25 2.25 0 0 0 2.25 2.25Z"/>
    </svg>
  </div>
    <h2 class="text-2xl font-bold">المنطقة الخاصة</h2>
    <p class="text-gray-400 text-sm mt-2">
      أدخل رقمك والرمز لمشاهدة العروض
    </p>
  </div>

  <div class="space-y-4">

    <input id="trackPhone" type="tel"
      placeholder="رقم الهاتف"
      class="w-full input-dark border rounded-xl px-4 py-4 text-lg text-left dir-ltr placeholder-gray-500">

    <input id="trackCode" type="number"
      placeholder="الرمز السري"
      class="w-full input-dark border rounded-xl px-4 py-4 text-lg text-left dir-ltr tracking-widest placeholder-gray-500">

    <button id="trackBtn"
      class="w-full bg-gradient-to-r from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400
      text-white py-4 rounded-xl font-black text-lg shadow-lg shadow-orange-900/50
      active:scale-[0.98] transition-all flex items-center justify-center gap-2">

      عرض العروض
      <svg class="w-5 h-5 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 5l7 7-7 7M5 12h14"/>
      </svg>
    </button>

  </div>
</div>

<!-- Dashboard -->
<div id="dashboardSection" class="hidden space-y-6 animate-fade-in mt-6">

  <div class="glass p-6 rounded-3xl">
    <span class="text-orange-500 text-[10px] font-bold uppercase tracking-wider">
      طلب نشط
    </span>
    <h3 id="orderTitle" class="text-2xl font-bold mt-1">
      ---
    </h3>
  </div>

  <div class="flex justify-between items-center px-2">
    <h3 class="font-bold text-lg">العروض</h3>
    <span class="text-xs text-gray-400 flex items-center gap-1">
      <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
      مباشر
    </span>
  </div>

  <div id="offersList" class="glass rounded-3xl p-10 text-center border-dashed border-gray-600">
    <p class="text-lg font-bold mb-2">جاري البحث...</p>
    <p class="text-sm text-gray-400">
      سيتم عرض العروض فور وصولها
    </p>
  </div>

</div>

</main>

<script type="module" src="./logic.js"></script>
</body>
</html>
