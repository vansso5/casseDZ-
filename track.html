<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب | La Casse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; } 
        /* تنسيق شريط التمرير */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* تأثير الزجاج */
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #1e293b; border-color: #334155; color: white; }
        .input-dark:focus { border-color: #f97316; ring: 1px; ring-color: #f97316; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col relative overflow-y-auto selection:bg-orange-500 selection:text-white">

    <!-- خلفية جمالية ثابتة (مطابقة تماماً) -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- 1. الهيدر (رأس الصفحة) -->
    <header class="glass sticky top-0 z-50 border-b-0 border-b-gray-800">
        <div class="max-w-lg mx-auto px-4 py-3 flex justify-between items-center">
            <!-- زر العودة للرئيسية -->
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-gray-800 p-2 rounded-xl group-hover:bg-gray-700 transition border border-gray-700">
                    <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7 7l-7-7 7-7"></path></svg>
                </div>
            </a>

            <h1 class="text-lg font-bold tracking-tight">تتبع <span class="text-orange-500">الطلب</span></h1>

            <!-- زر فارغ للموازنة الجمالية -->
            <div class="w-10"></div>
        </div>
    </header>

    <main class="max-w-lg mx-auto p-4 w-full flex-1 flex flex-col justify-center">
        
        <!-- 2. شاشة تسجيل الدخول للتتبع (Login) -->
        <div id="loginSection" class="glass rounded-3xl p-6 shadow-2xl relative animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-5 border border-white/10 backdrop-blur">
                    <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                </div>
                <h2 class="text-2xl font-bold">المنطقة الخاصة</h2>
                <p class="text-gray-400 text-sm mt-2 px-4">أدخل رقم هاتفك والرمز السري لمشاهدة العروض المستلمة</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 mb-1 pr-1 uppercase">رقم الهاتف</label>
                    <input id="trackPhone" type="tel" placeholder="0XXXXXXXXX" class="w-full input-dark border rounded-xl px-4 py-4 text-lg text-left dir-ltr placeholder-gray-600 focus:outline-none transition">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-400 mb-1 pr-1 uppercase">الرمز السري الخاص بالطلب</label>
                    <input id="trackCode" type="number" placeholder="****" class="w-full input-dark border rounded-xl px-4 py-4 text-lg text-center dir-ltr tracking-[0.5em] placeholder-gray-600 focus:outline-none transition">
                </div>

                <button id="trackBtn" class="w-full bg-gradient-to-r from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400 text-white py-4 rounded-xl font-black text-lg shadow-lg shadow-orange-900/50 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span>إظهار العروض</span>
                    <svg class="w-5 h-5 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14"></path></svg>
                </button>
            </div>
        </div>

        <!-- 3. شاشة لوحة التحكم (Dashboard) - تظهر بعد البحث -->
        <div id="dashboardSection" class="hidden space-y-6 animate-fade-in">
            <div class="glass p-6 rounded-3xl border-r-4 border-orange-500">
                <span class="text-orange-500 text-[10px] font-bold uppercase tracking-wider">طلب نشط حالياً</span>
                <h3 id="orderTitle" class="text-2xl font-bold mt-1">---</h3>
            </div>

            <div class="flex justify-between items-center px-2">
                <h3 class="font-bold text-lg">العروض المستلمة</h3>
                <span class="text-[10px] text-gray-400 flex items-center gap-1 bg-white/5 px-2 py-1 rounded-lg">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    تحديث مباشر
                </span>
            </div>

            <div id="offersList" class="space-y-4">
                <!-- جاري البحث (شكل افتراضي) -->
                <div class="glass rounded-3xl p-10 text-center border-dashed border-gray-600">
                    <p class="text-lg font-bold mb-2">جاري البحث...</p>
                    <p class="text-sm text-gray-400">سيتم عرض العروض فور وصولها من التجار</p>
                </div>
            </div>
        </div>

    </main>

    <!-- تم حذف سطر الحقوق الإنجليزي كما طلبت -->

    <script type="module" src="./logic.js"></script>
</body>
</html>
