<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية | La Casse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; } 
        
        /* أنيميشن خفيف للخلفية */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .blob { animation: float 7s infinite ease-in-out; }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-center items-center relative overflow-hidden selection:bg-orange-500 selection:text-white p-4">

    <!-- خلفية حية عصرية -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="blob absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-600/20 rounded-full blur-[100px]"></div>
        <div class="blob absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px]" style="animation-delay: 2s;"></div>
    </div>

    <!-- المحتوى -->
    <main class="w-full max-w-lg flex flex-col gap-6">
        
        <!-- 1. الشعار -->
        <div class="text-center mb-4">
            <h1 class="text-5xl font-black text-white tracking-tighter mb-2">
                La Casse <span class="text-orange-500">Pro</span>
            </h1>
            <p class="text-gray-400 text-sm font-medium">سوق قطع الغيار الرقمي في جيبك</p>
        </div>

        <!-- 2. بطاقة "طلب جديد" -->
        <!-- يذهب لصفحة customer.html لإرسال طلب -->
        <a href="customer.html" class="group relative block w-full transform hover:scale-[1.01] active:scale-[0.98] transition-all duration-300">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-orange-400 rounded-3xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
            
            <div class="relative bg-gray-900 border border-gray-700/50 rounded-3xl p-6 flex items-center justify-between shadow-2xl">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-orange-500/10 rounded-2xl flex items-center justify-center text-orange-500 border border-orange-500/20 group-hover:bg-orange-500 group-hover:text-white transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    
                    <div class="text-right">
                        <h2 class="text-xl font-bold text-white">أبحث عن قطعة</h2>
                        <p class="text-gray-400 text-xs mt-1 leading-relaxed">أرسل طلبك في ثوانٍ، وسنبحث لك عنها عند مئات التجار.</p>
                    </div>
                </div>
                <div class="text-gray-600 group-hover:text-orange-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rtl:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
        </a>

        <!-- 3. بطاقة "تتبع الطلبات" (الكود السري) -->
        <!-- تم التعديل: يذهب الآن لصفحة track.html -->
        <a href="track.html" class="group relative block w-full transform hover:scale-[1.01] active:scale-[0.98] transition-all duration-300">
            <div class="relative bg-gray-800/60 border border-gray-700/50 rounded-3xl p-6 flex items-center justify-between shadow-lg hover:bg-gray-800 hover:border-gray-600 transition">
                
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-gray-700/30 rounded-2xl flex items-center justify-center text-blue-400 border border-gray-600/30 group-hover:border-blue-400/30 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                    </div>
                    
                    <div class="text-right">
                        <h2 class="text-xl font-bold text-gray-200">عندي رمز سري</h2>
                        <p class="text-gray-500 text-xs mt-1">شاهد صور وأسعار العروض التي وصلتك من التجار.</p>
                    </div>
                </div>
            </div>
        </a>

        <!-- 4. قسم التجار -->
        <div class="mt-8 pt-6 border-t border-gray-800/60 text-center">
            <a href="seller-login.html" class="inline-flex items-center justify-center gap-3 px-6 py-3.5 rounded-2xl bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white border border-gray-700 hover:border-gray-500 transition-all duration-300 w-full group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-white transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span class="font-bold text-sm">دخول أصحاب الورشات (Espace Pro)</span>
            </a>
        </div>

    </main>

    <!-- الحقوق -->
    <footer class="absolute bottom-4 text-center w-full text-gray-600 text-[10px]">
        &copy; 2024 La Casse Pro
    </footer>

</body>
</html>
