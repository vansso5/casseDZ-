<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب قطعة غيار | La Casse DZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: { brand: { 500: '#FF6B00', 600: '#E65100', 900: '#111827' } }
                }
            }
        }
    </script>
    <style> 
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; } 
        /* إخفاء شريط التمرير للمظهر الجمالي */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-brand-50 text-brand-600 p-2 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">La Casse <span class="text-brand-600">Pro</span></h1>
            </div>
            <a href="track.html" class="text-xs font-bold text-gray-500 bg-gray-100 px-3 py-2 rounded-lg hover:bg-gray-200 transition flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                تتبع طلبي
            </a>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 w-full flex-1">
        
        <!-- 1. شاشة النجاح (مخفية) -->
        <div id="successScreen" class="hidden flex flex-col items-center justify-center py-10 animate-fade-in">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">تم إرسال الطلب بنجاح!</h2>
            <p class="text-gray-500 text-sm text-center mb-6 px-4">تم تعميم طلبك على البائعين. احتفظ بهذا الرمز السري لمتابعة العروض:</p>
            
            <div class="bg-white p-6 rounded-2xl border-2 border-dashed border-brand-200 w-full text-center mb-6">
                <span class="text-gray-400 text-xs block mb-1">الرقم السري الخاص بك</span>
                <span id="secretCodeDisplay" class="text-4xl font-mono font-bold text-brand-600 tracking-widest">---</span>
            </div>
            
            <button onclick="location.reload()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition shadow-lg">
                طلب قطعة أخرى
            </button>
        </div>

        <!-- 2. استمارة الطلب -->
        <div id="formScreen">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-900">معلومات القطعة</h2>
                <p class="text-gray-400 text-xs mt-1">يرجى تعبئة المعلومات بدقة لتسهيل البحث</p>
            </div>

            <form id="orderForm" class="space-y-4">
                
                <!-- المركبة والموديل -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">المركبة (Marque)</label>
                        <input type="text" id="carMake" placeholder="Renault" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none">
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">الموديل (Modèle)</label>
                        <input type="text" id="carModel" placeholder="Clio 4" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none">
                    </div>
                </div>

                <!-- السنة واسم القطعة -->
                <div class="grid grid-cols-3 gap-3">
                    <div class="col-span-1 bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">السنة</label>
                        <input type="number" id="carYear" placeholder="2015" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none">
                    </div>
                    <div class="col-span-2 bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">اسم القطعة</label>
                        <input type="text" id="partName" placeholder="Phare avant droite" class="w-full text-sm font-bold text-gray-800 bg-transparent focus:outline-none">
                    </div>
                </div>

                <!-- ملاحظات إضافية (الجديد) -->
                <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                    <label class="block text-[10px] font-bold text-gray-400 mb-1 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        ملاحظات إضافية (اختياري)
                    </label>
                    <textarea id="partNotes" rows="2" placeholder="اكتب تفاصيل إضافية: نوع المحرك (Essence/Diesel)، اللون، أو أي مواصفات خاصة..." class="w-full text-sm text-gray-800 bg-transparent focus:outline-none resize-none"></textarea>
                </div>

                <!-- رفع الصورة -->
                <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                    <label class="block text-[10px] font-bold text-gray-400 mb-2">صورة القطعة (تزيد من سرعة الرد)</label>
                    <label class="relative flex flex-col items-center justify-center w-full h-32 bg-gray-50 border-2 border-dashed border-gray-200 rounded-lg cursor-pointer hover:bg-gray-100 hover:border-brand-300 transition overflow-hidden">
                        
                        <!-- Placeholder -->
                        <div id="uploadPlaceholder" class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p class="text-xs text-gray-500">اضغط لإضافة صورة</p>
                        </div>
                        
                        <!-- Preview -->
                        <img id="imagePreview" src="" class="hidden w-full h-full object-cover">
                        <input type="file" id="partImage" class="hidden" accept="image/*">
                    </label>
                </div>

                <!-- رقم الهاتف -->
                <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm focus-within:border-brand-500 focus-within:ring-1 focus-within:ring-brand-500 transition">
                    <label class="block text-[10px] font-bold text-gray-400 mb-1">رقم الهاتف (للاتصال بك)</label>
                    <input type="tel" id="phoneNumber" placeholder="0550 00 00 00" class="w-full text-lg font-mono font-bold text-gray-800 bg-transparent focus:outline-none text-left dir-ltr">
                </div>

                <!-- زر الإرسال -->
                <button type="button" id="submitBtn" class="w-full bg-brand-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-brand-200 hover:bg-brand-700 transform active:scale-95 transition-all mt-4 flex items-center justify-center gap-2">
                    <span>إرسال الطلب</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>

            </form>
        </div>
    </main>

    <script type="module" src="./logic.js"></script>
</body>
</html>
